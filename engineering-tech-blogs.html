layout: page
title: Engineering Tech Blogs
id: engineering-tech-blogs
---

<h3>with Github repos</h2>
<section class="techblogs-flex-layout">
<div class="flex-container">
{% assign sorted_techblogs = (site.data.techblogs | sort: 'desc') %}
{% for techblog in sorted_techblogs %}
<div class="DataSpec"><a class="DataSpec-blog" href="{{ techblog.url }}">{{ techblog.desc }}</a><a class="DataSpec-repo" href="https://github.com/{{ techblog.github }}"><span class="octicon-mark-github small-octicon"></span></a>/{{ techblog.github }}</div>
{% endfor %}
</div>
</section>
